<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <!-- Rating state start -->
  <div class="main-container">
    <div class="star">
      <img src="./images/icon-star.svg" alt="start" />
    </div>
    <h1 class="title">How did we do?</h1>
    <p class="des">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    
    <div class="list">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
    </div> 
    
    <button type="submit" class="submit-btn" id="submit">SUBMIT</button>
  

  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-you hidden">
    <img src="./images/illustration-thank-you.svg">
    <p class="select-des">You selected <span id="rating">5</span> out of 5</p>
    
  
    <h2>Thank you!</h2>
    <p class="des">We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>
    <button class="submit-btn" id="rate-again">RATE AGAIN</button>
  </div>
  

  <!-- Thank you state end -->

  <script src="index.js"></script>
</body>
</html>
